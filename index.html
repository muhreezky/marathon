<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ayo Daftar Lomba Lari MuhReezky 2024" />
    <title>MuhReezky Marathon 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-inter">
    <header>
      <h1 style="font-size: 30px">MuhReezky Marathon</h1>
    </header>
    <main style="padding: 20px; flex: 1">
      <section style="text-align: center">
        <form
          style="text-align: left"
          class="card"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input type="hidden" name="access_key" value="28b12dbd-5ab5-4d69-a0d4-bbc75c3f2ecb">
          <input type="hidden" name="subject" value="Pendaftar baru untuk lari Marathon 2024">
          <input type="hidden" name="from_name" value="Seseorang di Internet Mengirim Pesan">
          <h1 style="margin-bottom: 20px">
            Lengkapi data untuk ikutan lari !!!
          </h1>
          <div style="display: flex; flex-direction: column; gap: 15px">
            <section class="form-section">
              <label for="nama">Nama Anda</label>
              <input
                class="input"
                type="text"
                name="nama"
                id="nama"
                placeholder="Isilah dengan nama lengkap"
                required
              />
            </section>
            <section class="form-section">
              <label for="gender">Jenis Kelamin</label>
              <select required name="gender" id="gender" class="input hover:pointer">
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </section>
            <section class="form-section">
              <label for="email">E-mail</label>
              <input
                required
                class="input"
                name="email"
                id="email"
                type="email"
                placeholder="E-mail anda yang masih aktif"
              />
            </section>
            <section class="form-section">
              <label for="phone">Nomor Telepon</label>
              <input
                required
                class="input"
                name="phone"
                id="phone"
                type="tel"
                placeholder="Isi dengan nomor ponsel yang aktif"
              />
            </section>
            <section class="form-section">
              <label for="size">Ukuran Pakaian</label>
              <select name="size" id="size" required class="input hover:pointer">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </section>
            <button type="submit" class="button w-full font-inter">Daftarkan</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h3>
        &copy;
        <a
          href="https://github.com/muhreezky"
          class="no-decorate"
          style="color: white"
          target="_blank"
          >Muhammad Rizkiansyah</a
        >
        2024
      </h3>
    </footer>
  </body>
</html>
